<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>Mobozik</title>
		<link rel="stylesheet" type="text/css" href="assets/css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="assets/css/style.css" />
		<script src="assets/js/modernizr.custom.js"></script>
		<!--[if IE]>
  		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		<header>
			<div class="container">
				<h1><a href="#">موبوزیک</a></h1>
				<div class="sharing">
					<ul class="menu-items">
						<li class="menu-item">
							<button class="menu-item-button google-plus">
								<i class="menu-item-icon fa fa-google-plus"></i>
							</button>
							<div class="menu-item-bounce"></div>
						</li>
						<li class="menu-item">
							<button class="menu-item-button facebook">
								<i class="menu-item-icon fa fa-facebook"></i>
							</button>
							<div class="menu-item-bounce"></div>
						</li>
						<li class="menu-item">
							<button class="menu-item-button twitter">
								<i class="menu-item-icon fa fa-twitter"></i>
							</button>
							<div class="menu-item-bounce"></div>
						</li>
					</ul>
					<button class="menu-toggle-button">
						<i class="fa fa-share menu-toggle-icon"></i>
					</button>
				</div>
			</div>
		</header>
		<div class="container">
			<section class="content">
				<div class="clearfix">
					<img src="images/240x240.jpg" class="cover" alt="" />
					<div class="music-info">
						<ul>
							<li class="music-name">نام آهنگ</li>
							<li>خواننده: حمید</li>
							<li>آلبوم: نام آلبوم</li>
						</ul>
						<div class="mobozik-dl">موبوزیک را دانلود کنید</div>
						<a href="#" class="download"><img src="assets/img/googleplay.png" alt="" /></a>
						<a href="#" class="download"><img src="assets/img/appstore.png" alt="" /></a>
					</div>
				</div>
				<div class="lyrics">
					متن آهنک هم اینجا بنویس بره
				</div>
			</section>
		</div>
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/TweenMax.min.js"></script>
		<script src="assets/js/menu.js"></script>
	</body>
</html>
